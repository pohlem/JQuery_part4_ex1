<html lang="fr">
<head>

<body>
	<h1>Shifumi</h1>
	<form>
		<input type="radio" name="game" value=0 checked />
		<label>Pierre</label>
		<input type="radio" name="game" value=1 />
		<label>Feuille</label>
		<input type="radio" name="game" value=2 />
		<label>Ciseau</label>
		<input type="button" id="submit" name="submit" value="Shifumi">
	</form>
	<label>Victoire</label>
	<input type="text" id="victory" name="victory" value=0 disabled>
	<label>DÃ©faite</label>
	<input type="text" id="defeat" name="defeat" value=0 disabled>
	<label>Pourcentage de Victoire</label>
	<input type="text" id="victoryStat" name="victoryStat" value='Not defind' disabled>
	<script>
		$('#submit').click(function(event){
			var result = Math.floor(Math.random()*3);
			var choice = $('input[name=game]:checked').val();
			if((result==2 && choice==0) || (result==0 && choice==1) || (result==1 && choice==2)){
				$('#defeat').val(parseInt($('#defeat').val())+1);
			} else if(result==choice){
			} else {
				$('#victory').val(parseInt($('#victory').val())+1);
			}
			$('#victoryStat').val(parseFloat((parseInt($('#victory').val())/(parseInt($('#defeat').val())+parseInt($('#victory').val())))*100).toFixed(2)+"%");
		});
	</script>
</body>
